<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loan</title>
    </head>
    <body>
        <header>
            <h1>Loan Calculator</h1>
        </header>
        <main>
            <label>Amount borrowed (principal) <input type="text" id="principal"></label><br>
            <label>Annual interest rate (example: .065) <input type="text" id="annualInterestRate"></label><br>
            <label>Number of years <input type="text" id="years"></label><br>
            <label>Payments per year <input type="text" id="payments"></label><br>
            <label><button type="button" onclick="doPayment()">Compute payment</button></label>
            <label><span id="output1"></span></label><br>
            <label>Number of payments paid to date <input type="text" id="paidPayments"></label><br>
            <label><button type="button" onclick="doBalance()">Compute payoff amount</button></label>
            <label><span id="output2"></span></label><br> 
        </main>
        <footer>
            &copy;2021 &bull; Yoanny Alvarez &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script src="loan.js"></script>
    </body>
</html>
