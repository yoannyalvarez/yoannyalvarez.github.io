<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fixed Loops</title>
    </head>
    <body>
        <header>
            <h1>Fixed Loops</h1>
            <h2>Yoanny Alvarez</h2>
        </header>
        <main>
            <div><span id="display1"></span></div>
            <div><span id="display2"></span></div>
            <div><span id="display3"></span></div>
            <div><span id="display4"></span></div>
        </main>
        <footer>
            &copy;2021 &bull; Yoanny Alvarez &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            let output1 = ""; // The variable was undefined
            let i = 0;
            while (i < 2) {
                output1 += `Part 1:${i}<br>`;
                i++;  // Increment statement was missing 
            }
            document.getElementById('display1').innerHTML = output1;

            let output2 = ""; // The variable was undefined
            for (let j = 0; j < 3; j++) {  // Condition was wrong. It was creating a never starting loop 
                if (j !== 2) {
                    output2 += `Part 2:${j}, `;
                }
                else {
                    output2 += `Part 2:${j}`;
                }  
            }
            document.getElementById('display2').textContent = output2;

            let output3 = ""; // The variable was undefined
            for (let k = 0; k < 4; k++) { //The for statement was using commas instead of semicolon between statements
                output3 += k + " ";
            }
            document.getElementById('display3').textContent = output3;

            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 0; s < n - 1; s++) {  //Braces were missing , Changed condition in order to match the expected output
                interest = balance * rate;
                console.log(interest);
                balance += interest;
                console.log(balance);
            }
            document.getElementById('display4').textContent = balance.toFixed(2); // Round the balance to 2 in order to match the expected output.
        </script>
    </body>
</html>
