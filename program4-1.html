<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CIT 160 Program - Add Numbers</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Week 4: Add Numbers</h1>
            <h2>Yoanny Alvarez</h2>
        </header>
        <main>
            <h3>Add Two Numbers</h3>
            <label>Enter Number One: <input type="text" id="number1"></label>
          <label>Enter Number Two: <input type="text" id="number2"></label>
            <label><button onclick="addNumbers()">Add Numbers</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Yoanny Alvarez &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            function addNumbers() {
                let num1 = parseFloat(document.getElementById('number1').value);
                let num2 = parseFloat(document.getElementById('number2').value);

                let addition = num1 + num2;

                document.getElementById('output').innerHTML = addition;

            }
        </script>
    </body>
</html>
