<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="calulatorScript.js"></script>
    </head>
    <body>
        <header>
            <h1>Simple Calculator</h1>
            <h2>Yoanny Alvarez</h2>
        </header>
        <main>
            <label>Enter first number: <input type="text" id="number1"></label>
            <label>Enter operator: <input type="text" id="operator"></label>
            <label>Enter second number: <input type="text" id="number2"></label>
            <label>Enter result: <input type="text" id="result"></label>
            <label><button type="button" onclick="calculator()">Check</button></label>
            <hr>
            <div><span id="output"></span></div>
        </main>
